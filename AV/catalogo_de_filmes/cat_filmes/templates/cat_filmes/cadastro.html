{% load static %}
{% load bootstrap5 %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    {% bootstrap_css %}
</head>
<body>
    <div class='container'>
        <h2>Cadastro de filmes</h2>
        <a href="{% url 'index'%}">Index</a>
        <div class="container">
            {% bootstrap_messages %}
            <form action="{% url 'cadastro' %}" method="post" class="form" autocomplete="off" enctype="multipart/form-data">
                {% csrf_token %}
                {% bootstrap_form form %}
                {% buttons %}
                    <button type="submit" class="btn btn-primary">Cadastrar</button>
                {% endbuttons %}
            </form>

        </div>
    </div>
    {% bootstrap_javascript %}
</body>
</html>
