{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Produtos</title>
</head>
<body background="{% static 'home/images/fundo.png' %}">
    <div style="width: 900px; margin:20px auto">
        <img width="213" src="{%static 'home/images/logo.png'%}"/>
        <a href="#" style='margin-left:50%'>Home</a> |
        <a href="#">Quem somos</a> |
        <a href="#">Contato</a>
    </div>
    <div style="width: 900px; margin:0px auto">
        <img width="890" style="margin:-8px auto" src="{%static 'home/images/capa.png'%}"/>
    </div>
    <div style="width: 900px; margin:0px auto">
        {% for produto in produtos %} 
        <div style="width:250px; display: inline-block">
            <h3>Nome: {{ produto.nome_produto }}</h3>
            <p>Descriação: {{produto.descricao}}</p>
            <p>Categoria: {{produto.categoria}}</p>
            <hr>
            <span>Preço: {{produto.preco}}</span>
            <br>
            <a href="#">Saiba mais</a>
        </div>
        {% endfor %}
    </div>
</body>
</html>
